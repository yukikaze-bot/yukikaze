name: Deploy to GCP

on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Execute the Commands
        uses: fifsky/ssh-action@v0.0.5
        with:
          command: |
            ls
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
